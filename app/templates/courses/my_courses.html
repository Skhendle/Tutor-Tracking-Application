{% extends "base.html"%}

{%block title%}{{title}}{%endblock%}

{%block content%}
{%for course in current_user.lecture.course %}
<div class="w3-card-4">
    <header class="w3-container w3-light-grey">
          <h3>{{course.course_code}}</h3>
    </header>
    <div class="w3-container">
                <p>{{course.name}}</p>
    </div>
    <a href="{{url_for('courses.show_course_details' , course_code=course.course_code)}}"><button class="w3-button w3-block w3-grey">Course details</button></a>
</div>
<br>
{%endfor%}
<a href="{{url_for('courses.create_course')}}"><i class="fa fa-plus fa-5x" style="color:steelblue;"></i> add a course</a> 
{%endblock%}

{%block footer%}
{% include "footer.html"%}
{%endblock%}
